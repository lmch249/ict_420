<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="application/ld+json">
            { 
                "@context": "https://schema.org",
                "@type": "TechnologyPage",
                "name": "Lucas Chevuru",
                "description": "iPhone vs Android Table and Form.",         
        }
        </script>
        <title>Tables and Forms</title>
    </head>

    <img src="images/apple.png"
    alt="Apple Logo">



    <img src="images/android.png"
    alt="Android Logo">

    <header>



        <nav>
            <h2>Navigation</h2>
            <ol>
                <p><a href="index.html">Home Page</a></p>
                <p><a href="chevurucorporation.html">iPhone vs Android</a></p>
            </ol>
        </nav>
    </header>

    <body>

        <h1>HTML Tables and Forms</h1>

        <h2>Tables</h2>

        <table>
            <caption>iPhone vs Android</caption>
            <thead>
                <tr>
                    <th scope="colgroup" colspan="5">Attitude</th>
                </tr>
                <tr>
                    <th scope="col">Phones</th>
                    <th scope="col">For</th>
                    <th scope="col">Undecided</th>
                    <th scope="col">Against</th>
                    <th scope="col">Row Marginal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">iPhone</th>
                    <td>98</td>
                    <td>14</td>
                    <td>92</td>
                    <td>200</td>
                </tr>
                <tr>
                    <th scope="row">Android</th>
                    <td>78</td>
                    <td>32</td>
                    <td>120</td>
                    <td>200</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">Column Marginal</th>
                    <td>176</td>
                    <td>46</td>
                    <td>212</td>
                    <td>400</td>
                </tr>
            </tfoot>
        </table>

        <h2>Forms</h2>

        <h3>Basic Form</h3>

        <form action="#" method="get">
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" required>
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" required>
            <input type="submit" value="Submit">

        </form>

        <h3>Button</h3>

        <form action="#" method="get">
            <button type="submit" name="button_like">Click if you like buttons.</button>
        </form>

        <h3>Data List</h3>

        <form action="#" method="get">
            <label for="myFP">What is your favorite Phone?</label>
            <input list="FP" id="myFP" name="myFP">
            <datalist id="FP">
                <option value="iPhone">
                <option value="Android">
             </datalist>
        </form>

    </body>
</html>
